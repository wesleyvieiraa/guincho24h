<div class="masthead">
  <div class="container">
    <div class="intro-text">
      <img class="mx-auto rounded-circle" src="../../assets/images/logo.png" style="max-width: 250px;" alt="">
      <div class="intro-lead-in">Encontre em 30 segundos</div>
      <div class="intro-heading text-uppercase">GUINCHO 24 HORAS</div>
      <div class="container">

        <div class="row">
          <div class="col-5 col-md-5 form-group">
            <select class="form-control" name="uf" id="uf" >
              <option [value]="0">(Selecione)</option>
              <option *ngFor="let cidade of cidades" [value]="cidade.uf">{{cidade.nome}}</option>
            </select>
          </div>
          <div class="col-5 col-md-5">
            <select class="form-control" name="cidade" id="cidade">
              <option value="0">(Selecione)</option>
              <option value="1">Cidade 1</option>
              <option value="2">Cidade 2</option>
              <option value="3">Cidade 3</option>
            </select>
          </div>
          <div class="col-2 col-md-2 pull-left" >
            <button class="butao btn btn-primary js-scroll-trigger" ><i class="fa fa-search"></i> BUSCAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
